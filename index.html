<!DOCTYPE html>
<html lang="en">

    <!--This is the head part-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--style.css is where the styles of which consists the body is found. -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna's Corner</title>
</head>
<body>
   <section>
    <div class="circle"></div>
    <header>
        <a href="#"><img src="logo.png" class="logo"></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>Pefectly brewed<br>just for <span>YOU</span></h2>
            <p>Indulge in the Richness of a Brewing Masterpiece, <span>Anytime, Every Time!</span></p>
            <a href="about.html">Learn More</a>
        </div>
            <div class="imgBox">
                <img src="img1.png" class="Lunascorner">
            </div>
    </div>
    <ul class="thumb">
        <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#794d1f')"></li> 
        <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#be7200')"></li> 
        <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#be8a53')"></li> 
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="facebook.png"></a></li>
        <li><a href="#"><img src="twitter.png"></a></li>
        <li><a href="#"><img src="instagram.png"></a></li>
    </ul>
   </section>
   
   <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.Lunascorner').src = anything;
    }

    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }

    function toggleMenu(){
        var menuToggle = document.querySelector('.toggle');
        var navigation = document.querySelector('navigation')
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
   </script>
</body>
</html>
